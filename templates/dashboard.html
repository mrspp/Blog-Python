{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <Small> Welcome to dashboard, {{session.username}}</Small></h1>
    <a class="btn btn-success" href="/add_article"> Add Article</a>
    
    <hr>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
        <tr>
            <td>{{article[0]}}</td>
            <td><a href="/articles/{{article[0]}}/" target="_blank">{{article[1]}}</a></td>
            <td>{{article[2]}}</td>
            <td>{{article[4]}}</td>
            <td><a href="edit_article/{{article[0]}}" class="btn btn-default pullright">Edit</a></td>
            <td><a href="delete_article/{{article[0]}}" class="btn btn-danger pullright">Delete</a></td>
        </tr>
        
        
        {% endfor %}

    </table>
{% endblock %}
